<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Figuras Geométricas</title>

  <base href="/" />

  <!-- Configura el esquema de color para la aplicación (modo claro u oscuro) -->
  <meta name="color-scheme" content="light dark" />
  <!-- Establece las propiedades del viewport para un diseño responsivo -->
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- Deshabilita la detección automática de números de teléfono -->
  <meta name="format-detection" content="telephone=no" />
  <!-- Deshabilita el resaltado al tocar en Windows Phone -->
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- Favicon para la aplicación -->
  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- Configuración para la aplicación web de la pantalla de inicio de iOS -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <!-- El componente raíz de Angular donde se inicia la aplicación -->
  <app-root></app-root>
</body>

</html>
