<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Figuras Geométricas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Figuras Geométricas</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Desplegable para seleccionar la figura geométrica -->
  <ion-list>
    <ion-item>
      <ion-select [(ngModel)]="figuraSeleccionada" label="Figura Geométrica" placeholder="Seleccione una figura">
        <ion-select-option value="circulo">Círculo</ion-select-option>
        <ion-select-option value="triangulo">Triángulo</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <!-- Renderizado condicional de componentes basado en la figura seleccionada -->
  @switch (figuraSeleccionada) {
    @case ('circulo') {
      <app-circulo></app-circulo>
    }
    @case ('triangulo') {
      <app-triangulo></app-triangulo>
    }
  }

</ion-content>
